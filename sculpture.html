<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sculpture Gallery</title>
<style>
/* Genel stil */
body {
  font-family: Arial, sans-serif;
  background-color: #f2e6df; /* Kırık beyaz / krem ton */
  margin: 0;
  padding: 0;
  color: #333;
}

h1 {
  text-align: center;
  margin: 30px 0;
  font-size: 32px;
  letter-spacing: 1px;
  font-weight: 600;
}

h2 {
  margin: 30px 20px 10px;
  font-size: 24px;
  letter-spacing: 0.5px;
}

/* Mini slider */
.mini-slider {
  display: flex;
  overflow-x: auto;
  padding: 10px 20px;
  gap: 15px;
}

.mini-slider img {
  flex: 0 0 auto;
  height: 250px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.mini-slider img:hover {
  transform: scale(1.06);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* Lightbox */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadein 0.3s ease;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}

.lightbox:target {
  display: flex;
}

/* Fade-in animasyon */
@keyframes fadein {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobil uyumlu */
@media(max-width:600px){
  .mini-slider img { height: 200px; }
}
</style>
</head>
<body>

<h1>Sculpture Gallery</h1>

<h2>Sculpture 01</h2>
<div class="mini-slider">
  <a href="#img1"><img src="sculpture-01.jpg" alt="Sculpture 01 - 1"></a>
  <a href="#img2"><img src="best2.jpg" alt="Sculpture 01 - 2"></a>
  <a href="#img3"><img src="best3.jpg" alt="Sculpture 01 - 3"></a>
</div>

<h2>Sculpture 02</h2>
<div class="mini-slider">
  <a href="#img4"><img src="mgf1.jpg" alt="Sculpture 02 - 1"></a>
  <a href="#img5"><img src="mgf2.jpg" alt="Sculpture 02 - 2"></a>
  <a href="#img6"><img src="mgf3.jpg" alt="Sculpture 02 - 3"></a>
</div>

<h2>Sculpture 03</h2>
<div class="mini-slider">
  <a href="#img6"><img src="IMG_1236_1.jpg" alt="Sculpture 03 - 1"></a>
  <a href="#img7"><img src="IMG_1236_2.jpg" alt="Sculpture 03 - 2"></a>
  <a href="#img8"><img src="IMG_1236_3.jpg" alt="Sculpture 03 - 3"></a>
</div>

<!-- Lightbox alanları -->
<div id="img1" class="lightbox"><a href="#"><img src="IMG_1234_1.jpg" alt="Sculpture 01 - 1"></a></div>
<div id="img2" class="lightbox"><a href="#"><img src="IMG_1234_2.jpg" alt="Sculpture 01 - 2"></a></div>
<div id="img3" class="lightbox"><a href="#"><img src="IMG_1234_3.jpg" alt="Sculpture 01 - 3"></a></div>
<div id="img4" class="lightbox"><a href="#"><img src="IMG_1235_1.jpg" alt="Sculpture 02 - 1"></a></div>
<div id="img5" class="lightbox"><a href="#"><img src="IMG_1235_2.jpg" alt="Sculpture 02 - 2"></a></div>
<div id="img6" class="lightbox"><a href="#"><img src="IMG_1236_1.jpg" alt="Sculpture 03 - 1"></a></div>
<div id="img7" class="lightbox"><a href="#"><img src="IMG_1236_2.jpg" alt="Sculpture 03 - 2"></a></div>
<div id="img8" class="lightbox"><a href="#"><img src="IMG_1236_3.jpg" alt="Sculpture 03 - 3"></a></div>

</body>
</html>
